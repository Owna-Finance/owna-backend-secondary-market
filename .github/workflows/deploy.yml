# Nama workflow yang akan muncul di tab Actions
name: Deploy to EC2

# Pemicu: Workflow ini akan berjalan setiap kali ada 'push' ke branch 'main'
on:
  push:
    branches:
      - main

# Daftar pekerjaan yang akan dilakukan
jobs:
  deploy:
    # Menggunakan mesin virtual Ubuntu terbaru dari GitHub untuk menjalankan pekerjaan ini
    runs-on: ubuntu-latest

    # Langkah-langkah yang akan dieksekusi
    steps:
      # Langkah 1: Mengunduh kodemu ke dalam mesin virtual
      - name: Checkout code
        uses: actions/checkout@v3

      # Langkah 2: Login ke server EC2 dan menjalankan skrip deployment
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          # Mengambil kredensial dari GitHub Secrets yang sudah kita buat
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          # Skrip yang akan dijalankan di dalam server EC2
          script: |
            cd /var/www/owna-backend-secondary-market
            git pull origin main
            pnpm install
            pnpm prisma migrate deploy
            pnpm run build
            pm2 restart owna-backend
